<div class="index" data-template="res/template/full-page#body" data-script="com.kidscademy.fables.IndexPage">
	<div class="message">
		<div class="container">
			<h1>@string/message-title</h1>
			<p>@string/start-play</p>
		</div>
	</div>

	<a href="play.htm"><img class="panorma-play" src="@image/panorama-play" /></a>

	<div class="message play-store">
		<div class="container">
			<h2>Free Fables App on Android Play Store</h2>
		</div>
	</div>

	<div class="container">
		<div class="android-app">
			<div class="phone">
				<div class="screen">
					<img src="@image/screenshots/reader" />
				</div>
			</div>
			<a href="https://play.google.com/store/apps/details?id=com.kidscademy.fables&amp;hl=en"><img class="action" src="@image/android-play" /></a>
			<img class="action" src="@image/android-play-qr" />
		</div>
	</div>

	<div class="message no-ads">
		<div class="container">
			<h4>@string/no-ads</h4>
			<h4>@string/no-in-app-payment</h4>
			<h4>@string/no-spy-ware</h4>
		</div>
	</div>
</div>
